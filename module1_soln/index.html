<!doctype html >
<html ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold;



   }

    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <h4>do NOT consider and empty item</h4>
        <div ng-controller='LunchCheckController'>
         <div class="form-group" >
             <input id="lunch-menu" type="text" ng-model='lunch'
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='message()'>Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style=msgtext>
           <!-- Your message can go here. -->

          {{msg}}
         </div>
       </div>
   </div>

</body>
</html>
